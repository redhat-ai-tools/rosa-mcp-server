---
apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: rosa-mcp-server
parameters:
  - name: IMAGE
    value: quay.io/redhat-ai-tools/rosa-mcp-server
  - name: IMAGE_TAG
    value: latest
  - name: HOST
    value: "0.0.0.0"
    description: "Host for SSE transport"
  - name: PORT
    value: "8080"
    description: "Port for SSE transport"
  - name: OCM_BASE_URL
    value: https://api.openshift.com
    description: "OCM API base URL"
  - name: OCM_CLIENT_ID
    value: cloud-services
    description: "OCM client ID"
  - name: SSE_BASE_URL
    value: ""
    description: "SSE base URL for public endpoints (optional)"
  - name: CERT_MANAGER_ISSUER_NAME
    value: letsencrypt-dns
    description: "Cert-manager issuer name for TLS certificates"
  - name: MCP_HOST
    value: rosa-mcp-server.example.com
    description: "Hostname for the OpenShift route"
objects:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      app: rosa-mcp-server
    name: rosa-mcp-server
  spec:
    progressDeadlineSeconds: 600
    replicas: 1
    revisionHistoryLimit: 10
    selector:
      matchLabels:
        app: rosa-mcp-server
    strategy:
      rollingUpdate:
        maxSurge: 25%
        maxUnavailable: 25%
      type: RollingUpdate
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: rosa-mcp-server
      spec:
        containers:
        - name: rosa-mcp-server
          image: ${IMAGE}:${IMAGE_TAG}
          imagePullPolicy: Always
          args:
          - --transport=sse
          - --host=${HOST}
          - --port=${PORT}
          - --ocm-base-url=${OCM_BASE_URL}
          - --ocm-client-id=${OCM_CLIENT_ID}
          - --sse-base-url=${SSE_BASE_URL}
          ports:
          - containerPort: 8080
            protocol: TCP
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
- apiVersion: v1
  kind: Service
  metadata:
    name: rosa-mcp-server
    labels:
      app: rosa-mcp-server
  spec:
    selector:
      app: rosa-mcp-server
    ports:
      - protocol: TCP
        port: 8080
        targetPort: 8080
    type: ClusterIP
- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    annotations:
      cert-manager.io/issuer-kind: ClusterIssuer
      cert-manager.io/issuer-name: ${CERT_MANAGER_ISSUER_NAME}
    name: rosa-mcp-server
    labels:
      app: rosa-mcp-server
  spec:
    host: ${MCP_HOST}
    to:
      kind: Service
      name: rosa-mcp-server
    port:
      targetPort: 8080
    tls:
      insecureEdgeTerminationPolicy: Redirect
      termination: edge
